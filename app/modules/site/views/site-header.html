<div id="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" ng-class="{'back-possible' : backPossible}" href="javascript: void(0);" ng-tap="navi.open('index')" translate>site.title</a>
		</div>
		<div class="navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-repeat="menu in menus" ng-class="{active : menu.active}"><a href="javascript: void(0);" ng-tap="open($index)">{{translator.translate('site.menu.' + menu.name)}}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-class="{active : language == translator.getLanguage()}" ng-repeat="language in translator.getLanguages()">
					<a href="javascript: void(0);" ng-tap="translator.setLanguage(language)">{{translator.translate('lang.' + language)}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
