<div class="container">

	<div class="row well">
		<div class="col-md-8">
			<div class="btn-group">
				<button class="btn btn-default" ng-class="{active : orderOption == order}" ng-repeat="orderOption in orderOptions" ng-tap="orderBy(orderOption)">{{translator.translate('phonebook.sort-by.' + orderOption)}}</button>
			</div>
		</div>
		<div class="col-md-4">
			<form class="form-inline">
				<div class="input-group">
					<input class="form-control" placeholder="{{translator.translate('phonebook.filter-placeholder')}}" type="text" name="phonebook-filter" ng-model="filter">
					<div class="input-group-btn">
						<button class="btn btn-primary" type="button" translate>phonebook.filter</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<paginate data="phonebook | filter: filter | orderBy: order" items-per-page="4">
				<ul class="media-list">
					<li class="media contacts" ng-repeat="contact in pagination">
						<a class="pull-left" href="#">
							<img class="media-object" alt="{{contact.name}}" style="width: 80px; height: 80px;" ng-src="data/profile-pictures/{{contact.image}}">
						</a>
						<div class="media-body">
							<h4 class="media-heading">{{contact.name}}</h4>
							<p><strong translate>phonebook.phone-number</strong>: <span class="nr">{{contact.number}}</span></p>
							<p><strong translate>phonebook.birthdate</strong>: {{contact.birthdate}}</p>
							<div class="btn-group btn-group-sm">
								<button class="btn btn-sm btn-default" ng-click="edit(contact.id)" translate>edit</button>
								<button class="btn btn-sm btn-danger" ng-click="remove(contact.id)" translate>delete</button>
							</div>
						</div>
					</li>
				</ul>
				<p><em translate>phonebook.pagination-tip</em></p>
			</paginate>
		</div>
	</div>
</div>
