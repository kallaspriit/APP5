<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h2 translate>phonebook.add-contact</h2>

			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-6" for="contact-name" translate>phonebook.name</label>
					<div class="col-sm-6">
						<input class="form-control" type="text" id="contact-name" ng-model="name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-6" for="contact-number" translate>phonebook.number</label>
					<div class="col-sm-6">
						<input class="form-control" type="tel" id="contact-number" ng-model="number">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-6" translate>phonebook.birthdate</label>
					<div class="col-sm-6">
						<datepick class="form-control" ng-model="birthdate"></datepick>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-6">
						<button type="submit" class="btn btn-primary" ng-tap="addContact(name, number, birthdate)" translate>save</button>
						<button type="button" class="btn" ng-tap="navi.back()" translate>cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
